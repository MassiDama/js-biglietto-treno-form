<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno form</title>
</head>
<body>
    <div class="container">

            <!-- struttura  info principale-->
            <div class="main">
                <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                <section class="info">
                    <div class="user ">
                        <span>Nome e Cognome</span>
                        <input type="text" class="info-name" placeholder="Inserisci nome e cognome..">
                    </div>
                    <div class="user">
                        <span>Km da percorrere</span>
                        <input type="number" class="info-km" placeholder="Inserisci km..">
                    </div>
                    <div class="user">
                        <span>Fascia d'età</span>
                        <input type="number" class="info-age" placeholder="Inserisci la tuà età..">
                    </div>
                </section>
                <section class="comandi">
                    <button id="genera-dati">Genera</button>
                    <button id="resetta-dati">Annulla</button>
                </section>
            </div>
    

            <!-- struttura container ghost -->
            <div class="ghost">

                <h1>MY TICKET</h1>
                <section class="info">
                    <div class="info-ticket">
                        <span>Nome del passeggero</span>
                        <span class="name-user"></span>
                    </div>
                    <div class="info-ticket">
                        <span>Offerta</span>
                        <span class="offerta"></span>
                    </div>
                    <div class="info-ticket">
                        <span>Carrozza</span>
                        <span class="carrozza-random"></span>
                    </div>
                    <div class="info-ticket">
                        <span>Codice CP</span>
                        <span class="codice-random"></span>
                    </div>
                    <div class="info-ticket">
                        <span>Costo Biglietto</span>
                        <span id="price-ticket"></span>
                    </div>  
                </section>
            </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
